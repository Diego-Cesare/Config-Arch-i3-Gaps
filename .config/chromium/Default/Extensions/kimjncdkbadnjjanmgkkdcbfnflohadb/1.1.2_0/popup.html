<!DOCTYPE html>
<html>

<head>
    <title>Night Theme for Facebook</title>
</head>

<body class="hidden">
    <div id="app">
        <section id="notification"></section>

        <section id="edit-list-screen">
            <div class="form regular sand">
                <div class="input-group pad10">
                    <span class="input-group-addon" id="txt_theme_name">Theme Name</span>
                    <input type="text" id="theme_name" class="form-control" data-lettercase="uppercase" size="7">
                    <input type="hidden" id="old_theme_name">
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="header_color" class="form-control minicolors-input" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_header_color">Header Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="text_header_color" class="form-control minicolors-input" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_text_header_color">Header Text Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="theme_color" class="form-control minicolors-input" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_theme_color">Theme Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="inner_boxes_color" class="form-control minicolors-input" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_boxes_color">Inner Boxes Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="heading_color" class="form-control minicolors-input" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_heading_color">Heading/Links Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="text_color" class="form-control minicolors-input-top" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_boxes_color">Text Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="buttons_color" class="form-control minicolors-input-top" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_buttons_color">Buttons Color</span>
                </div>

                <div class="input-group">
                    <div class="minicolors minicolors-theme-bootstrap">
                        <input type="text" id="borders_color" class="form-control minicolors-input-top" data-lettercase="uppercase" size="7">
                    </div>
                    <span class="input-group-addon" id="txt_borders_color">Borders Color</span>
                </div>

                <div class="bg-success save_msg save_hidden dv_center" id="txt_msg"></div>

                <div class="dv_center">
                    <button class="btn btn-dark btn-sm btn_down" id="save_theme">SAVE</button>
                    <button class="btn btn-primary btn-sm btn_down" id="savenew_theme">SAVE NEW</button>
                    <button class="btn btn-danger btn-sm btn_down" id="cancel_theme">CANCEL</button>
                </div>
            </div>
        </section>

        <section id="main-screen">
            <div class="checkbox dv_center title_dv title_fixed">
                <label>
                    <input type="checkbox" data-toggle="toggle" data-offstyle="danger" id="enable_color">Enable Theme

                </label>
            </div>

            <section class="templates-list">
                <h2>Saved Themes</h2>
                <div class="below">
                    <ul id="templatesList"></ul>
                </div>
            </section>
            <div class="dv_center">
                <button class="btn btn-dark btn-sm" id="create_theme">Create New Theme</button>
            </div>
            <div class="dv_center">
                <svg id="heart" viewBox="0 0 32 29.6">
                    <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                          c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z" />
                </svg>
            </div>
            <div class="dv_center">
                <h3>Give us 5 stars!</h3>
            </div>
        </section>
    </div>

    <div id="templates">
        <template id="theme">
            <li>
                <span class="x">x</span>
                <span class="txt">{{content}}</span>
                <div class="toggles">
                    <a href="#" class="edit">Edit</a>
                </div>
            </li>
        </template>
        <template id="themep">
            <li class="litheme">
                <span class="txt">{{content}}</span>
                <div class="toggles">
                    <a href="#" class="edit">Edit</a>
                </div>
            </li>
        </template>
    </div>
<script type="text/javascript" src="popup.bundle.js"></script></body>

</html>
